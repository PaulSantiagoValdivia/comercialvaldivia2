<div class="login-container" *ngIf="!validate">
  <div class="login-card" *ngIf="!userExist">
    <p class="sub-title" >Inicias session</p>
    <div class="form-group"  >
      <div class="box" *ngIf="!confirmationResult">
        <label for="phone">Utiliza tu número de Teléfono:</label>
        <input type="tel" id="phone" [(ngModel)]="phoneNumber" placeholder="+591">
        <div id="recaptcha-container"></div>
        <button (click)="sendVerificationCode()">Enviar codigo de verificacion</button>
      </div>

      <div *ngIf="confirmationResult">
        <label for="verificationCode">Ingresa el código de Verificación:</label>
        <input type="text" id="verificationCode" [(ngModel)]="verificationCode" placeholder="654758">
        <button (click)="verifyCode()">Ingresar</button>
      </div>

    </div>
  </div>
  <div class="login-card" *ngIf="userExist">
    <p>Ups! no cuentas con un registro.</p>
    <form (ngSubmit)="registerPerson()">
      <label for="nombre">Ingresa tus nombres:</label>
      <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre">
      <label for="lastaname">Ingresa tus apellidos:</label>
      <input type="text" id="lastanme" [(ngModel)]="lastname" name="lastanem">
      <button type="submit">Registrarse</button>
    </form>
  </div>
</div>


<div class="login-container" *ngIf="validate">
<div class="login-card">
  <p class="sub-title" >Su cuenta esta esperando a ser validada por CBN. porfavor intente iniciar session mas tarde o comuniquese con el equipo de cbn</p>
</div>
</div>
