<div class="sidebar" [ngClass]="{ active: sidebarActive }">
  <div class="menu-btn" (click)="toggleSidebar()">
    <img class="svg" [src]="svg"/>
  </div>
  <div class="head">
    <div class="user-img">
      <img [src]="imagenUrl" alt="" />
    </div>
    <div class="user-details">
      <p class="title">{{this.loggedInUser?.name}} </p>
      <p class="name">{{this.loggedInUser?.lastname}} </p>
    </div>
  </div>
  <div class="nav">
    <div class="menu">
      <p class="title">Main</p>
      <ul>
        <li [ngClass]="{ active: svgActive[i] }" *ngFor="let menuItem of userRoles; let i = index" (click)="toggleSubMenu(i)">
          <a  >
           <!--<img class="ph-bold" [src]="menuItem.iconClass" alt="Icon">-->
            <span class="text">{{ menuItem.nombre }}</span>
            <img class="svg2" [src]="svg" *ngIf="menuItem.permisos"/>
          </a>
          <ul class="sub-menu" *ngIf="activeSubMenu === i" (click)="closeSubMenu($event)">
            <li *ngFor="let subMenuItem of menuItem.permisos; let j = index"
            [ngClass]="{ 'active': activeSubMenuItemIndex === j }"
            (click)="toggleSubMenuItem(j)">
          <a href="{{subMenuItem.url_relative}}">
            <span  class="text">{{ subMenuItem.nombre }}</span>
          </a>
        </li>

          </ul>
        </li>
      </ul>
    </div>
    <div class="menu">
      <p class="title">Account</p>
      <ul>
        <li >
          <a (click)="logout()" >
            <span  class="text">Logout</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
